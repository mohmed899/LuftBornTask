
<div style="display: flex; align-content: center; justify-content: space-evenly;">


<div style="width: 80%;">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="addEmployee()"></button>
        </ng-template>

    </p-toolbar>
    <p-table [columns]="cols" [value]="employees" [rows]="10" [paginator]="true" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" style="margin-right: 12px;" (click)="editEmployee(rowData)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteEmployee(rowData)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog></p-confirmDialog>
    <p-toast position="top-right" key="tl"></p-toast>
</div>
</div>
